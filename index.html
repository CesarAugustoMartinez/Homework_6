<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
    <link rel="icon" href="..//Weather_Dashboard/assets/images/weatherIcon.png" type="image/gif" sizes="16x16">
</head>
<body>
    <main class="card">
        <header class="card-header text-center">
          <h2><img src="../Weather_Dashboard/assets/images/weatherIcon.png" alt="Stickman" width="50" height="50">  Weather Dashboard</h2>
          
        </header>
        <section class="card-body">
            <div class="row">
                <div class="col-sm-3">
                  <aside class="card">
                    <div class="card-body">
                        <h5 class="card-title ">Search for a City:</h5>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cityName" placeholder="Enter a city">                            
                            <button type="button" class="btn btn-outline-primary" id="searchButton">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="list-group mt-3" id="listCities">                            
                        </div>
                    </div>
                  </aside>
                </div>
                <div class="col-sm-9">
                  <section class="card">
                    <div class="card-body">
                      <h4 class="card-title" id="nameCity">City</h4>
                      <p class="card-text" id="temperature">Temperature:</p>
                      <p class="card-text" id="humidity">Humidity:</p>
                      <p class="card-text" id="windSpeed">Wind Speed:</p>
                      <p class="card-text">UV Index: <span class="card-text p-1" id="uvIndex"></span></p>
                    </div>
                  </section>
                  <h4 class="mt-3">5-Day Forecast:</h4>
                  <section class="card-deck">                    
                  </section>
                </div>
              </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Weather_Dashboard/assets/js/script.js"></script>
</body>
</html>
